<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SIRUSI LOCUS</title>
    <meta name="description"
        content="SIRUSI LOCUS のオンラインショップになります。固定観念に囚われず誰でも個性を出し歩けるようにと、マジョリティへのアンチテーゼを掲げ自由に活動しています。">
    <meta name="keywords"
        content="Sirusi、しるし、sirusilocus、シルシローカス、印、ファッション、ストリートファッションファッションブランド、fashion、服、個性、local、デザイン">
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="contact">
        <a href="index.html">
            <h1 class="contact-form">sirusilocus</h1>
        </a>
        <div class="Form">
            <div class="f-back">
                <a href="../index.html" class="c-button">ショップに戻る</a>
            </div>
            <h1 class="form__ttl">お問い合わせ</h1>
            <div class="f-alert">
                <p>商品に関する事や、当店に対するご意見ご感想、お問い合わせなど、こちらのフォームよりお気軽にお尋ねください。</p>
                <p>問い合わせフォームからのお問い合わせは、回答に数日いただく場合がございます。 ご了承くださいませ。</p>
            </div>
            <div class="form__block">
                <p class="form__block__la">お名前(必須)</p>
                <input type="text" class="form__block-input" placeholder="お名前">
            </div>
            <div class="form__block">
                <p class="form__block__la">メールアドレス(必須)</p>
                <input type="email" class="form__block-input" placeholder="sirusilocus@gmail.com">
            </div>
            <div class="form__block">
                <p class="form__block__la"></p>
                <input type="email" class="form__block-input" placeholder="確認用メールアドレス">
            </div>
            <div class="form__block">
                <p class="form__block__la">お問い合わせタイトル(必須)</p>
                <input type="text" class="form__block-input" placeholder="タイトル">
            </div>
            <div class="form__block">
                <p class="form__block__la isMsg">お問い合わせ内容(必須)</p>
                <textarea class="form__block__txre"></textarea>
            </div>
            <input type="submit" class="f-btn" value="送信する">
        </div>
        <div class="container">
            <address>
                "SIRUSI LOCUS ONLINESHOP"
            </address>
        </div>
    </div>

</body>

</html>
